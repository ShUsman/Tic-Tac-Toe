<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Кретики Нолики</title>
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="player">
            <h3>Player 1</h3>
            <span id="playerX">(X):</span>
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <span id="playerO">(O):</span>
        </div>
    </main>
    <div class="players">
        <div class="playerOne-chose">
            <button type="button" id="Human">Human</button>
            <button type="button" id="AI">AI</button>
        </div>
        <div class="playerTwo-chose">
            <button type="button" id="Human">Human</button>
            <button type="button" id="AI">AI</button>
        </div>
    </div>
    <div class="start-game">
        <button type="button" id="start-game">Start Game</button>
    </div>
    <div class="game-hiden">
        <h2 id="gameStatus">Player X wins</h2>
        <div id="game-board">
            <div class="cell" cellIndex="0"></div>
            <div class="cell" cellIndex="1"></div>
            <div class="cell" cellIndex="2"></div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
        </div>
        <button id="restartBtn">Restart</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
